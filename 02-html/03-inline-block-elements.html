<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block elements</title>
  </head>
  <body>
    <h1>Inline and Block elements</h1>

    <!-- Block elements: -->
    <p>Block elements:</p>
    <h2>Ich bin ein h2, und block</h2>
    <p>Ich bin ein paragraph, block</p>
    <div>Ich bin eine div, block</div>

    <!-- Inline elements: -->
    <p>Inline elements:</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Bierstadt_Lake%2C_Rocky_Mountain_National_Park%2C_USA.jpg"
      alt="Mountain view"
      width="200"
    />
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Bierstadt_Lake%2C_Rocky_Mountain_National_Park%2C_USA.jpg"
      alt="Mountain view"
      width="200"
    />
    <a href="#">link</a>
    <a href="#">link</a>
    <span>span</span>
    <span>span</span>

    <!-- Beispiel von block und inline zusammen: -->
    <p>Beispiel von block und inline zusammen:</p>
    <p>
      Hi, nice to e-meet you, I am <a href="#">Gael</a>, Web dev teacher at
      <a href="#">DCI</a>.
    </p>
  </body>
</html>
