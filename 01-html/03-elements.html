<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ÃœBERSCHRIFTEN/HEADINGS: -->
    <!-- Es gibt 6 headings, h1 bis h6 -->
    <!-- H1 darf nur einmal benutzt werden,
    h2 bis h6 kann so oft genutzt werden wie gebraucht. -->
    <h1>Ich bin ein h1</h1>
    <h2>Ich bin ein h2</h2>
    <h3>Ich bin ein h3</h3>
    <h4>Ich bin ein h4</h4>
    <h5>Ich bin ein h5</h5>
    <h6>Ich bin ein h6</h6>
    <!-- ACHTUNG, H7 EXISTIERT NICHT, wuerd wie normaler text dargestellt. -->
    <!-- <h7>Ich bin ein h7, ich existiere aber nicht</h7> -->

    <!-- PARAGRAPH: -->
    <p>Ich bin ein paragraph</p>
    <p>Ich bin noch ein paragraph</p>

    <!-- LINKS - ANCHOR TAGS: -->
    <a href="https://de.wikipedia.org/wiki/Hypertext_Markup_Language">Link</a>
    <a
      href="https://de.wikipedia.org/wiki/Hypertext_Markup_Language"
      target="_blank"
      rel="noopener noreferrer"
      >Link Target blank</a
    >

    <!-- IMAGES: -->
    <!-- Online Bild: -->
    <img
      src="https://pbs.twimg.com/media/EwlsuVSVcAIc6p2.jpg"
      alt="Der Aufbau einer Website im Beispiel eines Menschen und dessen Anatomie"
      width="300"
    />
    <!-- Local Bild: -->
    <img src="./images/mountain.jpg" alt="Mountain view" width="300" />
  </body>
</html>
